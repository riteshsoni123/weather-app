<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .input {
        text-align: center;
        margin: 100px 0px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }

    input[type="text"] {
        padding-left: 10px;
        height: 50px;
        width: 600px;
        margin: 10px;
        font-size: 25px;
        border-radius: 10px;
        box-shadow: 3px 3px 3px black;
        background-color: rgb(202, 202, 202);
    }

    input[type="submit"] {
        margin: 3px;
        margin-top: 11px;
        height: 50px;
        width: 100px;
        font-size: 20px;
        border: none;
        box-shadow: 3px 3px 3px black;
    }

    .info {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-bottom: 30px;
        /* margin: auto; */
        text-align: center;
        align-items: center;
    }

    .info div {
        width: 658px;
        height: 363px;
        font-size: 40px;
        color: rgb(0, 0, 0);
        text-align: left;
        display: inline-block;
        border-radius: 5px;
        padding-top: 50px;
        padding-left: 50px;
        background-color: rgb(126, 126, 126, 0.3);
        box-shadow: 9px 9px 10px black;
    }

    @keyframes buzz {
        0% {
            margin-left: -200px;
            opacity: 0;
        }

        100% {
            opacity: 1;
            margin-left: 0px;

        }
    }

    #background {
        background-image: none;
        height: 100%;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transition: 1s;
    }

    .info p {
        margin-top: 10px;
    }

    #btn {
        cursor: pointer;
        /* transition: 0.5s; */
        border-radius: 5px;
    }

    #stop {
        cursor: pointer;
        /* transition: 0.5s; */
        border-radius: 5px;
    }

    #stop:hover {
        color: white;
        border: 2px solid white;
        background-color: rgb(93, 93, 255);
    }

    #btn:hover {
        color: white;
        border: 2px solid white;
        background-color: rgb(93, 93, 255);
    }
    @media only screen and (max-width:850px){
        input[type="text"]{
            width: 450px;
            height: 37.5px;
            font-size: 20px;
        }
        #slide{
            width: 550px;
            height: 303px;
            font-size: 30px;
        }
        input[type="submit"] {
            width: 70px;
            height: 35px;
            /* margin-top: 18px; */
        }
    }
    @media only screen and (max-width:650px){
        input[type="text"]{
            width: 350px;
            height: 29px;
            font-size: 15px;

        }
        #slide{
            width: 450px;
            height: 248px;
            font-size: 20px;
        }
        input[type="submit"] {
            font-size: 15px;
            width: 50px;
            height: 25px;
            /* margin-top: 18px; */
        }
    }
    @media only screen and (max-width:400px){
        input[type="text"]{
            width: 350px;
            height: 29px;
            font-size: 15px;
            /* margin-bottom: 0px; */

        }
        .input{
            margin-bottom: 51px;
            margin-top: 135px;
        }
        .info{
            margin-top: 100px;
            margin-bottom: 150px;
            /* border: 2px solid red; */
        }
        #slide{
            width: 300px;
            height: 200px;
            padding-top: 13px;
            font-size: 16px;
        }
        #slide img{
            /* size: 5px; */
            width: 55px;
        }
        input[type="submit"] {
            font-size: 15px;
            width: 50px;
            height: 25px;
            /* margin-top: 18px; */
        }
    }


</style>

<body id="background">

    <div class="input">
        <input type="text" id="val" class="inputvalue" placeholder="Enter the city">
        <input type="submit" value="Submit" id="btn">
        <input onclick="document.getElementById('val').value = ''" type="submit" value="Reset" id="stop">
    </div>
    <div class="info">
        <div id="slide">
            <p id="namevalue"></p>
            <p id="temterature"></p>
            <p id="description"></p>
            <img src="" id="image">
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    </script>
</body>

</html>
